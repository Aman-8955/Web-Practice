<html>
<body>
    <h1>
        Different type of lists:-
    </h1>
    <hr>
    <h4>Ordered list:-</h4>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>
    <h4>Unordered list:-</h4>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ul>
    <h4>Description list:-</h4>
    <dl>
        <dt><b>C:-</b></dt>
        <dd>This is a programming language which is developed in 1972</dd>
    </dl>
</body>
</html>
